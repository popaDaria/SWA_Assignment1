<html lang="uk">

<head>
    <title>
        Weather
    </title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }

        table {
            border: 1px solid black;
            border-spacing: 0;
        }

        #error_messages {
            color: red;
        }
    </style>
<script defer src="main.js"></script></head>

<body>
    <div id='base'>
        <h1 style="text-align: center;">
            Weather
        </h1>
        <button onclick="location.href = 'forecast.html';" id="myButton" class="btn btn-secondary mb-3">
            See Forecast
        </button>
        <form name="placeSelection" class="input-group">
            <div class="input-group-text">
                <input type="radio" name="placeRadio" id="horsens" value="Horsens" checked>
                <label for="horsens">Horsens</label>
            </div>
            <div class="input-group-text">
                <input type="radio" name="placeRadio" id="aarhus" value="Aarhus">
                <label for="aarhus">Aarhus</label>
            </div>
            <div class="input-group-text">
                <input type="radio" name="placeRadio" id="copenhagen" value="Copenhagen">
                <label for="copenhagen">Copenhagen</label>
            </div>
        </form>
        <h2>Information about the last day</h2>
        <table id='functions' class="table table-bordered table-sm">
            <thead class="thead-dark">
                <tr class="table-info">
                    <th scope="col">Minimum temperature</th>
                    <th scope="col">Maximum temperature</th>
                    <th scope="col">Total precipitation</th>
                    <th scope="col">Average wind speed</th>
                </tr>
            </thead>
            <tbody id='functions_data'></tbody>
        </table>
        <h2>Information about latest measurements</h2>
        <table id='weather' class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr class="table-primary">
                    <th>Type</th>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Value</th>
                    <th>Unit</th>
                    <th>Precipitation type</th>
                    <th>Direction</th>
                </tr>
            </thead>
            <tbody id='weather_data'></tbody>
        </table>
        <p id='error_messages'>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
