<html lang="uk">

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }

        table {
            border: 1px solid black;
            border-spacing: 0;
        }

        #error_messages {
            color: red;
        }
    </style>
</head>

<body>
    <div id='base'>
        <h1>
            <%= htmlWebpackPlugin.options.title %>
        </h1>
        <button onclick="location.href = 'forecast.html';" id="myButton">
            See Forecast
        </button>
        <form name="placeSelection">

            <input type="radio" name="placeRadio" id="all" value="" checked>
            <label for="all">All</label>
            <input type="radio" name="placeRadio" id="horsens" value="Horsens">
            <label for="horsens">Horsens</label>
            <input type="radio" name="placeRadio" id="aarhus" value="Aarhus">
            <label for="aarhus">Aarhus</label>
            <input type="radio" name="placeRadio" id="copenhagen" value="Copenhagen">
            <label for="copenhagen">Copenhagen</label>
        </form>
        <h2>Information about the last day</h2>
        <table id='functions'>
            <thead>
            <tr>
                <td>Minimum temperature</td>
                <td>Maximum temperature</td>
                <td>Total precipitation</td>
                <td>Average wind speed</td>
            </tr>
            </thead>
            <tbody id='functions_data'></tbody>
        </table>
        <h2>Information about latest measurements</h2>
        <table id='weather'>
            <thead>
                <tr>
                    <td>Type</td>
                    <td>Time</td>
                    <td>Place</td>
                    <td>Value</td>
                    <td>Unit</td>
                    <td>Precipitation type</td>
                    <td>Direction</td>
                </tr>
            </thead>
            <tbody id='weather_data'></tbody>
        </table>
        <p id='error_messages'>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
